<h1 class="text-center text-lg font-semibold">Fissures</h1>

<div class="mt-2 flex justify-center items-center space-x-1">
  <button
    appButton="primary-outline"
    [active]="tab() == 'normal'"
    size="sm"
    (click)="selectTab('normal')"
  >
    Fissures
  </button>
  <button
    appButton="primary-outline"
    [active]="tab() == 'voidstorm'"
    size="sm"
    (click)="selectTab('voidstorm')"
  >
    Void Storm
  </button>
  <button
    appButton="primary-outline"
    [active]="tab() == 'steelpath'"
    size="sm"
    (click)="selectTab('steelpath')"
  >
    Steel Path
  </button>
  <button
    appButton="primary-outline"
    [active]="tab() == 'all'"
    size="sm"
    (click)="selectTab('all')"
  >
    All
  </button>
</div>

<ul
  *ngIf="fissures"
  class="mt-2 max-h-[420px] overflow-y-auto grid gap-2 sm:grid-cols-2 grid-cols-1"
>
  <li *ngFor="let f of fissuresFiltered()">
    <fissure-card [fissure]="f"></fissure-card>
  </li>
</ul>
